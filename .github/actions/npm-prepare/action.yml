name: "npm prepare"
description: "Prepare npm and install dependencies"
inputs:
   github_npm_token:
     description: "Private npm registry token."
     required: false

runs:
  using: "composite"
  steps:
    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: '14'
        cache: 'npm'
    - name: Configure Package Registry Authentication
      shell: bash
      run: |
        echo "//npm.pkg.github.com/:_authToken=${{ inputs.github_npm_token }}" >> .npmrc
    - name: Install modules
      shell: bash
      run: npm ci
