name: Shareable test and lint workflow

on:
  workflow_call:
    inputs:
      eslint:
        description: 'Should the `npm run lint:es` task be run?'
        required: false
        type: boolean
        default: true
    secrets:
      github_npm_token:
        description: 'Github npm registry token'
        required: false

jobs:
  jest:
    runs-on: ubuntu-latest
    env:
      GITHUB_NPM_TOKEN: ${{ secrets.github_npm_token }}
    steps:
    - name: Checkout Branch
      uses: actions/checkout@v2
    - name: Prepare npm
      uses: parachutehome/workflows/.github/actions/npm-prepare@fix-volta
    - name: Run tests
      run: npm test
  lint:
    if: inputs.eslint
    runs-on: ubuntu-latest
    env:
      GITHUB_NPM_TOKEN: ${{ secrets.github_npm_token }}
    steps:
    - name: Checkout Branch
      uses: actions/checkout@v2
    - name: Prepare npm
      uses: parachutehome/workflows/.github/actions/npm-prepare@fix-volta
    - name: Run linting
      run: npm run lint:es
